<!DOCTYPE html>
<html lang="en">
<head>
	<title>Courtr</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<img src="img/rhinomate.png" height='50px'>
			</div>
			<div class="col-sm-6">
				<h1 class="text-center">Courtr</h1>
			</div>
			<div class="col-sm-3">
				<form>
					<div class="form-group">
						<label>Login</label>
						<input id="username" class="form-control" type="text" placeholder='username'></input>
					</div>
					<div class="form-group">
						<label class="sr-only">Password</label>
						<input id="password" class="form-control" type="password" placeholder='password'></input>
					</div>
					<div class="form-group">
						<button type="button" id="loginButton" class="btn btn-default">Sign in</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div id="profileSect"></div>		
			</div>
			<div class="col-sm-4">
			</div>
			
			
		</div>
	</div> 
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
