<!doctype html>
<html>
    <head>
        <title>Harvey's Github Page</title>    
        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style2.css">
        <script src="bower_components/vendee/vendee.js"></script>
    </head>
    <body>
       <nav>
            <h1>Harvey's Github Site</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>
        </nav>

        <div class="container">  
            <div class="content">
                <h1>My Work</h1>
                <ul id="portfolio" class="portfolio-list">
                    <li><a href="BouncingBox/index.html">Bouncing Box</a></li>
                    <li><a href="#">My second project.</a></li>
                    <li><a href="#">My third project.</a></li>
                </ul>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
           $(document).ready(function() {
               var vendee = window.opspark.vendee;
               
               vendee.load.json('.projects.json').then(function(data) {
                   data.projects.forEach(function(project){
                       $("#portfolio").append('<li><a href="' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>');
                   });
               });
               
           });
       </script>
    </body>
</html>
