<!doctype html>
<html>
    <head>
        <title>Harvey's Github Page</title>    
        <link href='https://fonts.googleapis.com/css?family=Open+Sans|Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style2.css">
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        -->
        <script type="text/javascript" src="js/pixelPainter.js"></script>
        <script src="bower_components/vendee/vendee.js"></script>

    </head>
    <body>
       <nav>
            <h1>Harvey's Github Site</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>
        </nav>

        <div class="container">  
            <div class="content">
                
                <div class ="portfolioList">
                    <h1>My Work</h1>
                    <ul id="portfolio" class="portfolio-list">
                        <li><a href ="Pixel Painter">Pixel Painter</a></li>
                    </ul>
                </div>
                
                <div id= "pixelPainterContainer">
                    <div class ="sketch_grid"></div>
                    <div id="pixelPainterUI">
                        <span>
                            Resoulution (pixels per side):<input size=1 id="ppResInput" type="text"></input>
                            <button  type="submit" id="ppResolutionSetButton">Set</button>
                        </span>
                        <!--<span>
                            <input type="checkbox"></input>Paint with random colors
                        </span> -->
                    </div>
                </div>

            </div>
        </div>

        <script>
           $(document).ready(function() {
               var vendee = window.opspark.vendee;
               
               vendee.load.json('projects/projects.json').then(function(data) {
                   data.projects.forEach(function(project){
                       $("#portfolio").append('<li><a href="projects/' + project.name + '/">' + project.title + ' : <span class="description">' + project.description + '</span></a></li>');
                   });
               });
               
           });
       </script>
    </body>
</html>
